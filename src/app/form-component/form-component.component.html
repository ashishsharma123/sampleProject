<form style="width: 250px;margin: 0 auto;" #myForm="ngForm"  (ngSubmit)="(myForm.valid)?onSubmit():''" novalidate>
  <div class="form-group">
    <label for="email">Full Name:</label>
    <input type="text" class="form-control" [(ngModel)]="user._fullName" name="fullname" required>
  </div>
  <div class="form-group">
    <label for="pwd">Description:</label>
    <input type="text" class="form-control" [(ngModel)]="user._description" name="description" required>
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
